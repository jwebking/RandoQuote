<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="rando.css">
  </head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="rando.js"></script>

<div class="container">
  <div class="row">
	  <h1 class="text-center">Random Quote Machine</h1>
    <hr>
	</div>
  <div class="well">
    <button class="fa fa-twitter fa-2x fa-border"  id="tweet"><br>tweet</button>
    <button class="fa fa-refresh fa-2x pull-right" id="newQuote"> <br>new quote</button>
    <div class="message">
      <p class="quote text-center" ></p>
      <p class="author text-center"></p>
    </div>
  </div>
</div>
</body>
</html>
